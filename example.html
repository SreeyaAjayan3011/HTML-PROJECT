<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="letter-b.png">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form1.css">



</head>

<body>

    <div class="container">
        <div>
            <div>
                <div class="text-center">
                    <br><br>
                    <img src="letter-b.png" class="rounded" alt="letter b" width="70px" height="70px">
                </div>
            </div>
            <div>
                <figure class="text-center">
                    <div>
                        <blockquote class="blockquote">
                            <br>
                            <h2>Checkout form</h2>
                        </blockquote>
                    </div>
                    <div>
                        <!-- <figcaption> -->
                        <p>Below is an example form built entirely with Bootstrap's form controls. Each required form
                            group has a
                            validation state that can be triggered by attempting to submit the form without completing
                            it. </p><cite title="Source Title"></cite>
                        <!-- </figcaption> -->
                    </div>
                </figure>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 order-md-1 mb-4">
                <div class="col-md-12 gap">
                    <h4>Billing address</h4>
                </div>
                <form class="gap">
                    <div class="row gap">
                        <div class="col-md-6">
                            <label for="exampleInputfirstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputlastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="inputusername" class="form-label">Username</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-12">
                            <label for="inputAddress2" class="form-label">Email
                                <span style="color: lightslategray;">(Optional)</span>
                            </label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-12">
                            <label for="inputAddress2" class="form-label">Address 2
                                <span style="color: lightslategray;">(Optional)</span>
                            </label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-6">
                            <label for="inputcountry" class="form-label">Country</label>
                            <select class="form-select" id="inlineFormSelectPref">
                                <option selected>Choose...</option>
                                <option value="1">United States</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="inputstate" class="form-label">State</label>
                            <select class="form-select" id="inlineFormSelectPref">
                                <option selected>Choose...</option>
                                <option value="1">California</option>
                            </select>
                        </div>

                        <div class="col-md-3 gap">
                            <label for="inputzip" class="form-label">Zip</label>
                            <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                style="background-color: rgb(209, 212, 223); border: none;">
                            <label class="form-check-label" for="flexCheckDefault">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                style="background-color: rgb(209, 212, 223); border: none;">
                            <label class="form-check-label" for="flexCheckDefault">
                                Save this information for next time
                            </label>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-12">
                            <h4>Payment
                            </h4>
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Paypal
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row gap">
                        <div class="col-md-6 mb-3">
                          <label for="cc-name">Name on card</label>
                          <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                          <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="cc-number">Credit card number</label>
                          <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                        </div>
                      </div>
                    <div class="row gap">
                        <div class="col-md-3 mb-3">
                          <label for="cc-expiration">Expiration</label>
                          <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                        </div>
                        <div class="col-md-3 mb-3">
                          <label for="cc-expiration">CVV</label>
                          <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                        </div>
                      </div>
                    <div class="col-md-12 gap">
                        <hr>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="button">Continue to checkout</button>
                      </div>

                </form>
            </div>

            <div class="col-md-4 order-md-2">

                <div class="col=md-4 order-md-2 mb-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Your cart</span>
                        <span class="badge badge-secondary badge-pill" style="background-color: slategrey;">3</span>
                    </h4>


                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Product name</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Second product</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Third item</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                                <h6 class="my-0">Promo code</h6>
                                <small>EXAMPLECODE</small>
                            </div>
                            <span class="text-success">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>$20</strong>
                        </li>
                    </ul>
                    <form class="card p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary">Redeem</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
